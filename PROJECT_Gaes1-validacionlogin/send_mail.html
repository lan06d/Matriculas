<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <link rel="icon" href="images/pswd.png">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
 

  <body style="background-color: #000000;">
   
    <label class="container mt-3">
          <div class="card shadow" style="width: 45%; margin-left: 37%; ">
            <div class="card-body" style="width: 85%;">
              <div class="mb-3">
                <h4 style="font-family: 'Poppins'; margin-left: 2%;">Forgot password</h4>
                <p style="font-family: 'Poppins'; margin-left: 2%;">Enter your registered email in A.C.S.S </p>
              </div>
              <form action="reset_password.html">
                <div class="mb-3">
                  <label for="email" class="form-label ml-3" style="font-family: 'Poppins'; margin-left: 2%;">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email" style="font-family: 'Poppins'; margin-left: 2%;" required>
                </div>
                <div class="mb-3">
                  <button type="submit" href="reset_password.html" class="btn text-light" style="width: 100%; background-color: #1c3875;font-family: 'Poppins'; margin-left: 2%;">Send Mail</button>
                </div>
              </form>
            </div>
          </div>
        </label>    
  </body>
</html>
